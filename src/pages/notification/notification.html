<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item *ngFor="let noti of notifications" outline (click)="goToList()">
      <h2>{{noti.headings.en}}</h2>
      <p>{{noti.contents.en}}</p>
      <ion-note item-end>{{ getDateTime(noti.completed_at)}}</ion-note>
    </ion-item>

    

  </ion-list>
</ion-content>
